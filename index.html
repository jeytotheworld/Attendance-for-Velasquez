<style>
*{box-sizing:border-box}
body{margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(to bottom right,#ffe1ec,#ffd6e7,#fff5f9);color:#5a2c45;}
header{background:#ff8fb6;padding:15px 30px;color:#fff;font-size:1.6em;font-weight:600;display:flex;justify-content:space-between;align-items:center;box-shadow:0 4px 10px rgba(255,136,176,0.3);}
header span{font-size:0.8em;background:#ff6b9a;padding:3px 8px;border-radius:10px;}
.container{display:flex;justify-content:center;gap:25px;padding:25px;flex-wrap:wrap;}
.card{background:#fff;border-radius:20px;box-shadow:0 4px 12px rgba(255,150,180,0.3);padding:25px;flex:1;min-width:320px;max-width:550px;}
h2{color:#5a2c45;margin-top:0;}
nav{display:flex;gap:10px;margin-bottom:15px;flex-wrap:wrap;}
nav button{flex:1;border:none;background:#ffd0df;padding:10px 15px;border-radius:25px;font-weight:600;color:#5a2c45;cursor:pointer;transition:.2s;}
nav button.active,nav button:hover{background:#ff8fb6;color:#fff;}
section{display:none;}
section.active{display:block;}
button.action{background:#ff8fb6;border:none;color:#fff;font-weight:600;padding:10px 20px;border-radius:20px;margin:5px;cursor:pointer;transition:.2s;}
button.action:hover{background:#ff6b9a}
#reader{width:100%;max-width:380px;margin:auto;border-radius:15px;overflow:hidden;box-shadow:0 0 10px rgba(255,160,185,0.4);}
.controls{text-align:center;margin-top:10px;}
table{width:100%;border-collapse:collapse;margin-top:15px;}
th,td{border:1px solid #ffd6e7;padding:8px;text-align:center;}
th{background:#ff8fb6;color:#fff;}
.toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#ff6b9a;color:#fff;padding:12px 25px;border-radius:25px;box-shadow:0 4px 10px rgba(255,107,154,0.4);display:none;animation:fadein .3s, fadeout .3s 2.3s;}
@keyframes fadein{from{opacity:0;bottom:10px;}to{opacity:1;bottom:20px;}}
@keyframes fadeout{from{opacity:1;bottom:20px;}to{opacity:0;bottom:10px;}}
input{padding:8px;border:1px solid #ffbcd3;border-radius:10px;margin:5px;width:90%;}
footer{text-align:center;padding:10px;font-size:0.8em;color:#b87b93;}
@media(max-width:600px){header{font-size:1.2em;padding:10px 15px;}}
</style>
</head>
<body>
<header>
  ğŸ€ Velat Attendance Dashboard
  <span>v2.0</span>
</header>

<div class="container">
  <div class="card left">
    <nav>
      <button class="active" onclick="showSection('home')">ğŸ  Home</button>
      <button onclick="showSection('scanner')">ğŸ“· Scanner</button>
      <button onclick="showSection('generator')">ğŸ« QR Generator</button>
    </nav>

    <section id="home" class="active">
      <h2>ğŸ“‹ Dashboard</h2>
      <p>Welcome â€” use the buttons to switch between pages.</p>
      <div class="controls">
        <button class="action" onclick="showSection('scanner')">Start Scanning</button>
        <button class="action" onclick="showSection('generator')">Generate QRs</button>

      <h2>ğŸ’ Generate Student QR</h2>
      <input type="text" id="studentId" placeholder="Student ID">

    </div>
  </div>
</div>

<div class="toast" id="toast">âœ… Marked Present</div>

<script>

const studentList = [

];

/* -------------------- GLOBALS -------------------- */
let attendance = JSON.parse(localStorage.getItem("attendance") || "[]");
const cutoffTime = "18:40"; // 6:40 PM
let currentSection = "home";
const toast = document.getElementById("toast");
const sound = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");

/* -------------------- SECTION SWITCH -------------------- */
function showSection(id) {
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  [...document.querySelectorAll("nav button")].find(b => b.textContent.includes(id.charAt(0).toUpperCase())).classList.add("active");
}

/* -------------------- TOAST -------------------- */
function showToast(msg) {
  toast.textContent = msg;
  toast.style.display = "block";
  sound.play();
  setTimeout(() => toast.style.display = "none", 2500);
}

/* -------------------- RENDER TABLE -------------------- */
function renderTable() {
  const t = document.getElementById("attendanceTable");
  t.innerHTML = "";
  attendance.forEach(row => {
    t.innerHTML += `<tr><td>${row.id}</td><td>${row.name}</td><td>${row.date}</td><td>${row.time}</td><td>${row.status}</td></tr>`;
  });
  document.getElementById("summary").textContent = `Scanned today: ${attendance.filter(a => a.status === "Present").length}`;
}
renderTable();

/* -------------------- QR SCANNER -------------------- */
let qrScanner;
document.getElementById("startScan").onclick = () => {
  qrScanner = new Html5Qrcode("reader");
  qrScanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, data => handleScan(data));
  document.getElementById("startScan").disabled = true;
  document.getElementById("stopScan").disabled = false;
};

document.getElementById("stopScan").onclick = () => {
  if (qrScanner) {
    qrScanner.stop().then(() => {
      document.getElementById("startScan").disabled = false;
      document.getElementById("stopScan").disabled = true;
    });
  }
};

function handleScan(data) {
  const [id, ...nameParts] = data.split("|");
  const name = nameParts.join(" ").trim();
  const date = new Date().toLocaleDateString();
  const time = new Date().toLocaleTimeString();
  if (!attendance.some(a => a.id === id && a.date === date)) {
    attendance.push({ id, name, date, time, status: "Present" });
    localStorage.setItem("attendance", JSON.stringify(attendance));
    renderTable();
    showToast(`âœ… Marked Present: ${name}`);
  } else {
    showToast(`âš ï¸ Already marked today`);
  }
}

/* -------------------- MARK ABSENTEES -------------------- */
function markAbsentees() {
  const now = new Date();
  const current = now.toTimeString().slice(0, 5); // HH:MM
  const date = now.toLocaleDateString();
  if (current >= cutoffTime) {
    studentList.forEach(student => {
      const exists = attendance.some(a => a.id === student.id && a.date === date);
      if (!exists) {
        attendance.push({
          id: student.id,
          name: student.name,
          date,
          time: "--",
          status: "Absent"
        });
      }
    });
    localStorage.setItem("attendance", JSON.stringify(attendance));
    renderTable();
  }
}

/* -------------------- EXPORT -------------------- */
document.getElementById("exportBtn").onclick = () => {
  markAbsentees();
  const ws = XLSX.utils.json_to_sheet(attendance);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Attendance");
  XLSX.writeFile(wb, "Velat_Attendance.xlsx");
};

/* -------------------- CLEAR -------------------- */
document.getElementById("clearBtn").onclick = () => {
  if (confirm("Clear all attendance?")) {
    attendance = [];
    localStorage.removeItem("attendance");
    renderTable();
  }
};

/* -------------------- QR GENERATOR -------------------- */
document.getElementById("genQrBtn").onclick = () => {
  const id = document.getElementById("studentId").value.trim();
  const name = document.getElementById("studentName").value.trim();
  if (!id || !name) return alert("Enter both ID and Name");
  const data = `${id}|${name}`;
  QRCode.toCanvas(document.getElementById("qrCanvas"), data, { width: 200 });
};

document.getElementById("downloadQrBtn").onclick = () => {
  const canvas = document.getElementById("qrCanvas");
  const id = document.getElementById("studentId").value.trim();
  const name = document.getElementById("studentName").value.trim();
  if (!canvas.toDataURL()) return alert("Generate a QR first!");
  const link = document.createElement("a");
  link.href = canvas.toDataURL("image/png");
  link.download = `QR_${name || id || "student"}.png`;
  link.click();
};
</script>
</body>
